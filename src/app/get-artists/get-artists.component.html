<div class="bg">


<div class="container" >
        <h1> All Artists </h1>
</div>
<div class='admin'>       
    <div class="card-display">
        <mat-card class='adminCard' *ngFor='let artist of artists'>
            <div class="profile-info">
                <div class='image'>
                        <img mat-card-image alt="profile picture" src='https://source.unsplash.com/random/700x500/?portraits/'>
                </div>
                <br/>
                <br/>
                <div class='artist'>
                        <h3>{{artist.firstName}} {{artist.lastName}}</h3>
                        <p> {{artist.email}} </p>
                        <!-- <span><h3>Role:</h3> <p>{{artist.role}}</p></span>
                        <p>{{artist.id}}</p> -->
                </div>
                <div class='buttons'>
                        <button mat-button [routerLink] = "['/artist', artist.id]" class='authButton'>DETAILS</button>
                        <!-- <button mat-button (click)="onDeleteArtist(artist.id)"> DELETE</button> -->
                        <!-- <button mat-button (click)="onUpdateArtist(artist.id)"> UPDATE</button> -->
                    </div>
            </div>
           

            
        </mat-card>
    </div>
    
</div>
</div>
