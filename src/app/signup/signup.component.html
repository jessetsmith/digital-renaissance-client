<mat-card>
        <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">
          <mat-form-field>
            <input
              matInput
              type="text"
              name="firstName"
              ngModel
              required
              minlength="3"
              placeholder="First Name"
              #firstName="ngModel">
            <mat-error *ngIf="firstName.invalid">Please enter a  first name.</mat-error>
          </mat-form-field>
          <mat-form-field>
            <textarea
              matInput
              rows="4"
              name="lastName"
              ngModel
              required
              placeholder="Last Name"
              #lastName="ngModel"></textarea>
            <mat-error *ngIf="lastName.invalid">Please enter a post title.</mat-error>
          </mat-form-field>
          <button
            mat-raised-button
            color="accent"
            type="submit">Save Post</button>
        </form>
      </mat-card>
