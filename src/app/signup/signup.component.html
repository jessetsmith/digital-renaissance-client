<div class='signupForm'>
        <mat-form-field (ngSubmit)="onSubmit()">
            <h2>Sign Up</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="text" formControlName="email" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" min="8" formControlName="password" class="form-control" />
            </div>
            <button mat-button class='login'>Login</button>
            <!-- <button mat-button (click)="onNoClick()" class='cancel'>Cancel</button> -->
        </mat-form-field>
</div>
