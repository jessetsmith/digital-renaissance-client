 <div class='signupForm'>
        <h1>Register</h1>
        <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm.value)" novalidate class="register">
            <!-- <mat-form-field> -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" 
                    name="firstName" 
                    />
                </div>

            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text"  
                class="form-control" 
                name="lastName" 
                />
            </div>

            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email"
                class="form-control" 
                name="email" 
               />
            </div>    

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                min="8" 
                class="form-control" 
                name="password" 
                 />
            </div>

            <button [disabled]="signUpForm.form.invalid"  class='register' type="submit">Login</button>
            <button mat-button (click)="onNoClick()" class='cancel'>Cancel</button> 
        <!-- </mat-form-field> -->
         </form>
</div>
