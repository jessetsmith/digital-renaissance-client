<div class="example-container">

       
       
    <mat-card class="example-card">
            <h1>Update Your Current Skill Profile</h1>
          <form [formGroup]="skillForm" 
          (ngSubmit)="onFormSubmit()">
          <br/>
          <br/>
          <div class='cardContent'>
          <mat-form-field class="example-full-width">
              <!-- <h4><u>Artist Category</u></h4> -->
                <input matInput placeholder="Artist Category" formControlName="skillType">
        </mat-form-field>
        <br/>
            <mat-form-field class="example-full-width">
                    <!-- <h4><u>Title</u></h4> -->
                    <input matInput placeholder="Artist Title" formControlName="title">
            </mat-form-field>
            <br/>

            <mat-form-field class="example-full-width">
                    <!-- <h4><u>Description</u></h4> -->
              <textarea matInput placeholder="Skill Description" formControlName="description"></textarea>
            </mat-form-field>
            <br/>

            <mat-form-field class="example-full-width">
                    <!-- <h4><u>Images</u></h4> -->
              <input matInput placeholder="Examples of Artwork" formControlName="image">
            </mat-form-field>
            <br/>

            <mat-form-field class="example-full-width">
                    <!-- <h4><u>Price</u></h4> -->
                    <span matPrefix>$ &nbsp;</span>
              <input matInput placeholder="Price" formControlName="price">
            </mat-form-field>

            <br/>

         <div class="button-row">
                <button type="submit" mat-button>Save
                </button>
        </div>
        </div>
          </form>
    </mat-card>
       
</div>
