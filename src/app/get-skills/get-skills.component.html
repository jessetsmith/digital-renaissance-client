
<div class="bannerHeading">Find the Right Artist for You</div>

<div class='container'>
<mat-card class="card" *ngFor='let skill of skills'>
        <mat-card-header class='header'>
          <div mat-card-avatar class="header-image"></div>
          <div class='cardHeader'>
          <mat-card-title>{{skill.title}}</mat-card-title>
          <mat-card-subtitle>{{skill.artist.firstName}} {{skill.artist.lastName}}</mat-card-subtitle>
        </div>
        </mat-card-header>
        <img mat-card-image alt="profile picture">
        <mat-card-content>
        <h3>{{skill.skillType}}</h3>
        <h2>Description:</h2>
          <p>
                {{skill.description}}
                {{skill.id}}
          </p>
          <p>Price: ${{skill.price}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink ='/skill/{{skill.id}}'>View Skill</button>
        </mat-card-actions>
      </mat-card>
</div>
